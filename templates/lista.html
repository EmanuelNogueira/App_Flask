{% extends "template.html" %} {% block conteudo %}
<a href="{{ url_for('login') }}">
  <button class="btn btn-primary button-list-back">
    <i class="bi bi-person-circle"></i>
    {{ user }}
  </button>
</a>
<div class="container container-list">
  <div class="page-header">
    <h1>{{ titulo }}</h1>
  </div>
  <a href="{{ url_for('new') }}"
    ><button class="btn btn-primary button-list">
      Adicionar novo chamado
    </button></a
  >
  <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
      <tr>
        <th>Problema</th>
        <th>Setor</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <!-- Estutura de repetição em Python -->
      <!-- Aqui basicamente é um loop que percorrerá a cada elemento de "jogos", mas para ele percorrer ele tem que ter uma variável "mel" que será usado para percorrer o meu objeto, então basicamente o "mel" está usando cara elemento do meu objeto "jogos" e sendo usado dentro do loop -->
      <!-- mel.nome está acessando meu objeto nome de todos os objetos -->
      {% for mel in jogos %}
      <tr>
        <td>{{ mel.problema }}</td>
        <td>{{ mel.setor }}</td>
        <td>{{ mel.descricao }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
