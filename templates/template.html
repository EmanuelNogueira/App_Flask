<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Chamadas</title>
    <!-- url_for ('nome da pasta', filename='nome do nosso arquivo')-->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style.css') }}"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="">
    <!-- As a heading -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">LOGO</span>
        </div>
      </nav>
    </nav>

    <!-- Essa Ã© o aviso das minhas mensagens -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul id="messages" class="list-unstyled">
      {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block conteudo %} {% endblock %}
  </body>
</html>
